name: Sync Qase Defects to GitHub Issues

on:
  workflow_dispatch:

jobs:
  sync-defects:
    runs-on: ubuntu-latest
    steps:
      - name: Check Qase Defects
        id: check-defects
        env:
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
        run: |
          RESPONSE=$(curl -s -X GET "https://api.qase.io/v1/defect/${QASE_PROJECT_CODE}" \
            -H "Content-Type: application/json" \
            -H "Token: ${QASE_API_TOKEN}")
      
          echo "Raw Response: $RESPONSE"
      
          # Ambil defect yang statusnya "open"
          OPEN_DEFECTS=$(echo "$RESPONSE" | jq '[.result.entities[] | select(.status == "open")]')
          COUNT=$(echo "$OPEN_DEFECTS" | jq 'length')
      
          echo "open_count=$COUNT" >> $GITHUB_OUTPUT
      
          # simpan JSON sebagai multiline output
          echo "defects<<EOF" >> $GITHUB_OUTPUT
          echo "$OPEN_DEFECTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue for New Defects
        if: steps.check-defects.outputs.open_count != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}
        run: |
          for row in $(echo '${{ steps.check-defects.outputs.defects }}' | jq -r '.[] | @base64'); do
            _jq() {
              echo ${row} | base64 --decode | jq -r ${1}
            }

            DEFECT_ID=$(_jq '.id')
            TITLE="[Qase Defect] $(_jq '.title')"
            DESC=$(_jq '.actual_result')
            SEVERITY=$(_jq '.severity')

            # Ambil link CloudFront dari field file_url
            ATTACHMENTS=$(echo ${row} | base64 --decode | jq -r '.attachments[]?.file_url')

            ATTACH_TEXT="### üìé Attachments"
            if [ -n "$ATTACHMENTS" ]; then
              for link in $ATTACHMENTS; do
                if [[ "$link" =~ \.(mp4|mov)$ ]]; then
                  ATTACH_TEXT="$ATTACH_TEXT\n- üé• [Video Attachment]($link)"
                elif [[ "$link" =~ \.(png|jpg|jpeg|gif)$ ]]; then
                  ATTACH_TEXT="$ATTACH_TEXT\n- üñº ![]($link)"
                else
                  ATTACH_TEXT="$ATTACH_TEXT\n- üìÑ [File Attachment]($link)"
                fi
              done
            else
              ATTACH_TEXT="$ATTACH_TEXT\n‚ùå Tidak ada attachment"
            fi

            BODY=$(printf "## üêû Qase Defect Report\n\n**Defect ID:** %s  \n**Severity:** %s\n\n**Description:**\n%s\n\n---\n\n%s\n\n---\n\nüîó [Lihat detail di Qase](https://app.qase.io/defect/%s/defect/%s)" \
              "$DEFECT_ID" "$SEVERITY" "$DESC" "$ATTACH_TEXT" "$QASE_PROJECT_CODE" "$DEFECT_ID")

            curl -s -X POST https://api.github.com/repos/${{ github.repository }}/issues \
              -H "Authorization: token $GH_TOKEN" \
              -H "Content-Type: application/json" \
              -d "$(jq -n \
                --arg title "$TITLE" \
                --arg body "$BODY" \
                --argjson labels "[\"qase-defect\",\"severity:$SEVERITY\"]" \
                '{title: $title, body: $body, labels: $labels}')"
          done
